<!DOCTYPE html>
<html lang="en">

<head>
    <title>Risk Management</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="./libraries/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://use.fontawesome.com/5b4025bff4.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" style="background: rgba(0,0,0,0.1)">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="fa fa-bars"></span>
                </button>
                <a class="navbar-brand"><span class="fa fa-twitter"></span> Risk Management</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" >
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" onclick="logoutUser()">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div id="main-content">
        <div class="container">
            <!-- Alert -->
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3" id="alert-message">
                </div>
            </div>
            <!-- Tweets -->
            <div class="row">
                <div class="col-xs-10 col-xs-offset-1" style="background: rgba(0,0,0,0);">
                    <div class="row">
                        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" >
                            <div class="form-group row">
                                <form id="add-tweet-form">
                                  <a href="inputrisk.html">
                                    <div class="col-md-6" style="margin-bottom: 5px">
                                      <h1>
                                        <span class="glyphicon glyphicon-user" aria-hidden="true" style="width:100%"></span>
                                        Insert Data
                                      </h1>
                                    </div>
                                  </a>
                                    <div class="col-md-6">
                                        <h1>
                                        <span class="glyphicon glyphicon-sunglasses" aria-hidden="true" style="width:100%"></span>
                                        Show Data
                                        </h1>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>
<script src="./libraries/jquery-3.1.1.min.js"></script>
<script src="./libraries/jwt-decode.min.js"></script>
<script src="./libraries/bootstrap.min.js"></script>
<script type="text/javascript" src="./javascripts/script.users.js"></script>
<script>
    $(document).ready(function(){
        if(!localStorage.getItem('token')){
            window.location = 'index.html'
        }
    })
</script>
</html>
